 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title> Starting Page </title>
     <link rel="stylesheet" href="FPStyle.css">
 
 </head>
 

<body>
    <div class="DestinationMenu">
        <br>
        <div class="MyForm">
            <form action="">
                <label>Start destination:</label>
                <br>
                <input type="text" class="input-box" name="name" placeholder="Enter your Starting Point">
                <br>
                <label>End destination:</label>
                <br>
                <input type="text" class="input-box" name="name" placeholder="Enter your Destination Point">
                <br>
                <br>
                <button class="button" type="button" onclick="location.href = '../Sign In as Driver/SignInDriver.html'">I am a driver!</button>
                <button class="button" type="button" onclick="location.href = '../Sign In as Passenger/SignInPassenger.html'">I am a passenger!</button>
                <br>
            </form>
        </div>

        <div class="FourPictures">
            <div class="Row">
                <div class="Column1">
                    <img class="gif" src="newdriver.gif" width="100%" height="100%">
                    <button class="button" type="button" onclick="location.href = '../Sign Up as Driver/SignUpDriver.html'">Sign up as driver!</button>
                </div>
                <div class="Column2">
                    <img class="gif" src="newpassenger.gif" width="100%" height="100%">
                    <button class="button" type="button" onclick="location.href = '../Sign Up as Passenger/SignUpPassenger.html'">Sign up as passenger!</button>
                </div>
            </div>
            <div class="Row">
                <div class="Column1">
                    <img class="gif" src="olddriver.gif" width="100%" height="100%">
                    <button class="button" type="button" onclick="location.href = '../Sign In as Driver/SignInDriver.html'">Sign in as driver!</button>
                </div>
                <div class="Column2">
                    <img class="gif" src="oldpassenger.gif" width="100%" height="100%">
                    <button class="button" type="button" onclick="location.href = '../Sign In as Passenger/SignInPassenger.html'">Sign in as passenger!</button>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
